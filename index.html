<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
    {% comment %} <a-assets>
        <a-asset-item id="tree-obj" src="model_obj/tree/treeobj3.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="model_obj/tree/treeobj3.mtl"></a-asset-item>
    </a-assets> {% endcomment %}
　　　　　　　　<!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker preset="hiro">
   <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
    </a-marker>
    <!-- arなのでこんな感じでカメラが必要らしい。 -->
    <a-entity camera></a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->
</body>
</html>
